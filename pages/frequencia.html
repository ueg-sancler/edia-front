<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>eDia || Diário Eletrônico</title>
  </head>
  <body>
    <style>
        .table{
            padding: 10px;
            font-size: 16pt;
            text-align: center;
        }
    </style>
    <div class="form-group">
        <label>Quantidade de Aulas</label>
        <select class="form-control" style="width: 10%" id="formControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
    </div>
    <div class="container-fluid mx-auto">
        <div class="row w-75 m-4 p-4 mx-auto shadow-sm mb-5 rounded" style="background: whitesmoke; border-radius:5px" >
            <div class="col ml-3 mr-3">
                <div class="row">
                    <label style="font-size: 18pt">Aula</label>
                </div>
                <div class="row">
                    <textarea class="form-control" aria-label="Com textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="container">
            <table class="table table-striped mx-auto">
                <thead>
                    <tr>
                        <th scope="col">N°</th>
                        <th scope="col">Aluno</th>
                        <th scope="col">1°</th>
                        <th scope="col">2°</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Aluno1</td>
                        <td><input type="radio" style="height: 18px; width: 18px"></td>
                        <td><input type="radio" style="height: 18px; width: 18px"></td>
                    </tr>
                    <tr>
                        <th scope="row ">2</th>
                        <td>Aluno2</td>
                        <td><input type="radio" style="height: 18px; width: 18px"></td>
                        <td><input type="radio" style="height: 18px; width: 18px"></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Aluno3</td>
                        <td><input type="radio" style="height: 18px; width: 18px"></td>
                        <td><input type="radio" style="height: 18px; width: 18px"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row mx-auto w-75">
            <button type="button" class="form-control mx-auto w-25 m-2 shadow-sm mb-5 rounded" style="background-color: rgb(43, 124, 255);font-size: 18pt; color: white;">Salvar</button>
            <button type="button" class="form-control mx-auto w-25 m-2 shadow-sm mb-5 rounded" style="background-color: rgb(214, 64, 64);font-size: 18pt; color: rgb(255, 255, 255);">Cancelar</button>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
