<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>EDIA</title>
  </head>
  
  <body style="background-color: #ccc">
    <div class="container">
        <div class="card align-bottom col-sm-12 col-12 col-md-12 col-lg-12" 
        style="margin: auto; margin-top: 15%; border-top: 5px solid #696969; box-shadow: 2px 3px 2px 3px #696969">
        <div class="card-body">
            <h1>Cadastro de Aluno</h1>
            <form>
                <div class="form-group">
                    <div class="row" style="margin-top:20px">
                        <div class="col-sm-6">
                            <input type="text" name="nome" id="nome" placeholder="Nome" required class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required class="form-control">
                        </div>
                    </div>
                    <div class="row" style="margin-top:20px;">
                        <div class="col-sm-8">
                            <input type="text" name="nome_Resp" id="nome_Resp" placeholder="Nome do Responsável" required class="form-control">
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px">
                        <div class="col-sm-4">
                            <label for="cpf">CPF:</label>
                                <input type="text" name="cpf" id="cpf" title="Não utilize pontos ou hífens." class="form-control" maxlength="11" minlength="11"> 
                        </div>
                        <div class="col-sm-4">
                            <label for="rg">RG:</label>
                            <input type="text" name="rg" id="rg" maxlength="20" class="form-control">
                        </div>
                        <div class="col-sm-4">
                            <label for="data_nasc"> Data de Nascimento:</label>
                            <input type="date" name="data_nasc" id="data_nasc" class="form-control" required>
                        </div>
                    </div>
                    <div class="row" style="margin-top:20px">
                        <div class="col-sm-10">
                            <input type="text" name="endereco" id="endereco" placeholder="Endereço" class="form-control" required>
                        </div>
                    </div>
                    <div class="row" style="margin-top:20px">
                        <div class="col-sm-4">
                            <input type="text" name="bairro" id="bairro" placeholder="Bairro" class="form-control" required>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" name="cidade" id="cidade" placeholder="Cidade" class="form-control" required>
                        </div>
                        <div class="col-sm-4">
                            <input type="tel" name="contato" id="contato" placeholder="Contato: (xx) xxxxx-xxxx" class="form-control" required maxlength="12">
                        </div>
                    </div>
                    <div class="row" style="margin-top:20px">
                        <div class="col-sm-2">
                            <label for="categoria">Cursando:</label>
                            <select>
                                <option value="1° ano">1° ano</option>
                                <option value="2° ano">2° ano</option>
                                <option value="3° ano">3° ano</option>
                                <option value="4° ano">4° ano</option>
                            </select>
                        </div>
                        <div class="row" style="margin-top:10px; margin-left: 60px;">
                            <div class="col-sm-5">
                                    <button type="submit" class="btn btn-success">Enviar</button>
                            </div>
                            <div class="col-sm-2">
                                    <button type="reset" class="btn btn-danger">Apagar</button>
                            </div>
                        </div>
                    </div>
                    

                </div>

            </form>
        </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
