<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>EDIA</title>
  </head>
  
  <body style="background-color: #ccc">
    <div class="container">
        <div class="card align-bottom col-sm-12 col-12 col-md-12 col-lg-12" 
        style="margin: auto; margin-top: 15%; border-top: 5px solid #696969; box-shadow: 2px 3px 2px 3px #696969">
        <div class="card-body">
            <p class="text-info" style="text-align: center ;background-color: #ccc">CADASTRO DE ALUNOS</p>
            <form>
                <div class="form-group">
                    <div class="row" style="margin-top:10px">
                        <div class="col-sm-12">
                            <label for="nome">Nome *</label>
                            <input type="text" name="nome" id="nome" placeholder="Digite Nome" required class="form-control">
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px;">
                        <div class="col-sm-12">
                            <label for="nome_Resp">Nome do Responsável *</label> 
                            <input type="text" name="nome_Resp" id="nome_Resp" placeholder="Digite Nome" required class="form-control">
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px">
                        <div class="col-sm-4">
                            <label for="cpf">Número do CPF *</label>
                                <input type="text" name="cpf" id="cpf" placeholder="CPF" title="Não utilize pontos ou hífens." class="form-control" maxlength="11" minlength="11"> 
                        </div>
                        <div class="col-sm-4">
                            <label for="rg">Número do RG *</label>
                            <input type="text" name="rg" id="rg" maxlength="20" placeholder="RG" class="form-control">
                        </div>
                        <div class="col-sm-4">
                            <label for="categoria">Cursando:</label>
                            <select class="form-control">
                                <option value="1° ano">1° ano</option>
                                <option value="2° ano">2° ano</option>
                                <option value="3° ano">3° ano</option>
                                <option value="4° ano">4° ano</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px">
                        <div class="col-sm-4">
                            <label for="data_nasc"> Data de Nascimento *</label>
                            <input type="date" name="data_nasc" id="data_nasc" class="form-control" required>
                        </div>
                        <div class="col-sm-4">
                            <label for="telefone">Telefone *</label>
                            <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" class="form-control" required maxlength="12">
                        </div>
                        <div class="col-sm-4">
                            <label for="categoria">Turma:</label>
                            <select class="form-control">
                                <option value="Turma: a">Turma: a</option>
                                <option value="Turma: b">Turma: b</option>
                                <option value="Turma: c">Turma: c</option>
                                <option value="Turma: d">Turma: d</option>
                                <option value="Turma: e">Turma: e</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px">
                        <div class="col-sm-12">
                            <label for="endereco">Endereço</label>
                            <input type="text" name="endereco" id="endereco" placeholder="Endereço" class="form-control" required>
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px">
                        <div class="col-sm-2">
                            <label for="bairro">Bairro</label>
                            <input type="text" name="bairro" id="bairro" placeholder="Bairro" class="form-control" required>
                        </div>
                        <div class="col-sm-6">
                            <label for="Cidade">Cidade</label>
                            <input type="text" name="cidade" id="cidade" placeholder="Cidade" class="form-control" required>
                        </div>
                        <div class="col-sm-2">
                            <label for="cep">CEP</label>
                            <input type="text" name="cep" id="cep" placeholder="CEP" class="form-control" required>
                        </div>
                        <div class="col-sm-2">
                            <label for="estado">Estado</label>
                            <input type="text" name="estado" id="Estado" placeholder="Estado" class="form-control" required>
                        </div>
                    </div>
                        <div class="row" style="margin-top:20px; margin-left: 450px">
                                <button type="submit" class="btn btn-success" style="margin-right: 10px">Enviar</button>
                                <button type="reset" class="btn btn-danger">Apagar</button>
                        </div>
                    </div>
                    

                </div>

            </form>
        </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
